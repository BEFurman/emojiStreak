<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark" id='html'>
  <head>
    <meta charset="utf-8">
    <title>emoji streak ig</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id='info'>
      <div id='panel'>
        <div id='x' onclick="infoToggle()">
          <div a></div>
          <div b></div>
        </div>
      </div>
    </div>
    <div class='bar'>
      <div>📖</div>
      <div id='infoButton' onclick="infoToggle()">📢</div>
      <div id='emojiLeft'>😀</div>
      <div id='title'>emoji streak</div>
      <div id='emojiRight'>😀</div>
      <div id='mode' onclick="darkMode()">🌃</div>
      <div id='difficulty' onclick="difficulty()">🎯</div>
    </div>
    <div id='content'>
      <p id='answer'>the answer was <span id='one'></span></p>
      <button type='button' onclick='startRound()' id='button' style="display: block">Start</button>
      <div id='game'>
        <p id='score' class='shrink'></p>
        <p id='emoji' class='shrink'></p>
        <input id='input' autocomplete='off' class='shrink'></input>
        <p id='timer' class='shrink'></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
